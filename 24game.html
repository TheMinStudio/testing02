<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองเกม 24</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0d1117, #161b22);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    color: #e6edf3;
}

.card {
    background: #161b22;
    padding: 35px;
    border-radius: 14px;
    width: 340px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
}

button {
    background: #2ea043;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.loading {
    position: fixed;
    inset: 0;
    background: rgba(13,17,23,0.9);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.loading.show {
    display: flex;
}

.loading-number {
    font-size: 72px;
    color: #58a6ff;
    font-weight: bold;
}

.loading-text {
    margin-top: 10px;
    color: #8b949e;
}
</style>
</head>

<body>

<div class="card">
    <h2>จองเกม 24</h2>
    <input id="name" placeholder="ชื่อ">
    <input id="class" placeholder="ชั้น">
    <button onclick="reserve()">จอง</button>
</div>

<div id="loading" class="loading">
    <div id="queue" class="loading-number">⏳</div>
    <div class="loading-text">กำลังรอคิว...</div>
</div>

<script>
const WEB_APP =
"https://script.google.com/macros/s/AKfycbyu2ektUOwbXEPD5KGE9dkpUR6J0Q2fb422sX4qPaGnKV9U72p2dMsh1UZN_37XCk2t/exec";

let userName = "";
let timer = null;

function reserve() {
    userName = document.getElementById("name").value.trim();
    const cls = document.getElementById("class").value.trim();
    if (!userName || !cls) return;

    document.getElementById("loading").classList.add("show");

    // จองคิว
    fetch(WEB_APP, {
        method: "POST",
        body: new URLSearchParams({
            action: "reserve",
            name: userName,
            class: cls,
            game: "24Game"
        })
    });

    // เริ่มถามคิวทุก 2 วิ
    timer = setInterval(updateQueue, 2000);
}

function updateQueue() {
    fetch(WEB_APP + "?action=check&name=" + encodeURIComponent(userName) + "&game=24Game")
        .then(r => r.text())
        .then(q => {
            document.getElementById("queue").innerText = q;
        });
}
</script>

</body>
</html>
