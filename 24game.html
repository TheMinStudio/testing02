<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ฟอร์มจอง</title>
<style>
body {
    background: #0d1117;
    color: white;
    font-family: Arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: #161b22;
    padding: 30px;
    border-radius: 10px;
    width: 320px;
}
input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
}
button {
    background: #238636;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="container">
    <h2>ฟอร์มจอง</h2>

    <form 
      action="https://script.google.com/macros/s/AKfycby4R8FtQNpJwO8wB3ZHCE3x-WNTNV82DPl83wP4GKmAU4emUd7ze5q-1_vNua_XerpT/exec"
      method="POST"
      target="hiddenFrame"
      onsubmit="submitted()"
    >
        <input name="name" placeholder="ชื่อ" required>
        <input name="class" placeholder="ชั้น" required>
        <input type="hidden" name="game" value="24Game">

        <button type="submit">จอง</button>
    </form>

    <p id="status"></p>
</div>

<iframe name="hiddenFrame" style="display:none;"></iframe>

<script>
function submitted() {
    document.getElementById("status").innerText = "จองสำเร็จ ✅";
}
</script>

</body>
</html>
