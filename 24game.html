<script>
function submitForm() {
    const name = document.getElementById("name").value.trim();
    const className = document.getElementById("class").value.trim();
    const game = "24Game";
    const status = document.getElementById("status");
    const btn = document.querySelector("button");

    if (!name || !className) {
        status.innerText = "กรุณากรอกชื่อและชั้นให้ครบ ❗";
        return;
    }

    btn.disabled = true;
    status.innerText = "กำลังส่งข้อมูล...";

    const formData = new URLSearchParams();
    formData.append("name", name);
    formData.append("class", className);
    formData.append("game", game);

    fetch("https://script.google.com/macros/s/AKfycbwCj0ybBxMux10Mdrw8Hpu0sEbYOcnqLiROAHpdd__HiJ2hZ-6zeRnK_fsWppI0R4lc/exec", {
        method: "POST",
        body: formData
    })
    .then(() => {
        status.innerText = "จองสำเร็จ ✅";
        btn.disabled = false;
        document.getElementById("name").value = "";
        document.getElementById("class").value = "";
    })
    .catch(() => {
        status.innerText = "เชื่อมต่อไม่ได้ ❌";
        btn.disabled = false;
    });
}
</script>
