<script>
function submitForm() {
    const name = document.getElementById("name").value.trim();
    const className = document.getElementById("class").value.trim();
    const game = "24Game";
    const status = document.getElementById("status");
    const btn = document.querySelector("button");

    if (!name || !className) {
        status.innerText = "กรุณากรอกชื่อและชั้นให้ครบ ❗";
        return;
    }

    btn.disabled = true;
    status.innerText = "กำลังส่งข้อมูล...";

    fetch("https://script.google.com/macros/s/AKfycbx5ivvrVXFAhB1Lo7eUmQgtyFXldos2g6ePxuI7QmpqQa4QcOwbTxO2DQ_5pT4osowt/exec", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: name,
            class: className,
            game: game
        })
    })
    .then(() => {
        status.innerText = "จองสำเร็จ ✅";
        document.getElementById("name").value = "";
        document.getElementById("class").value = "";
        btn.disabled = false;
    })
    .catch(() => {
        status.innerText = "เกิดข้อผิดพลาด ❌";
        btn.disabled = false;
    });
}
</script>
