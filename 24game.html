<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>จองเกม 24</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: #0d1117;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial;
  color: white;
}

.card {
  background: #161b22;
  padding: 30px;
  border-radius: 12px;
  width: 300px;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 8px;
  border: none;
}

button {
  background: #2ea043;
  color: white;
  font-size: 16px;
}

.loading {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.loading.show {
  display: flex;
}

.queue {
  font-size: 64px;
  color: #58a6ff;
}
</style>
</head>

<body>

<div class="card">
  <h2>จองเกม 24</h2>
  <input id="name" placeholder="ชื่อ">
  <input id="class" placeholder="ชั้น">
  <button onclick="reserve()">จอง</button>
</div>

<div id="loading" class="loading">
  <div>ตอนนี้คิวที่</div>
  <div id="queue" class="queue">⏳</div>
</div>

<script>
const WEB_APP_URL =
"https://script.google.com/macros/s/AKfycbwiWGgfBua-tYUnh7vEWaEVxaqoT8j18szeP-A--qA9EL2L6dVAjwefuSAh4JPWI841/exec";

let userName = "";

function reserve() {
  userName = document.getElementById("name").value;
  const cls = document.getElementById("class").value;
  if (!userName || !cls) return;

  document.getElementById("loading").classList.add("show");

  fetch(WEB_APP_URL, {
    method: "POST",
    body: new URLSearchParams({
      name: userName,
      class: cls,
      game: "24Game"
    })
  });

  setInterval(updateQueue, 2000);
}

function updateQueue() {
  fetch(WEB_APP_URL + "?name=" + encodeURIComponent(userName) + "&game=24Game")
    .then(r => r.text())
    .then(q => {
      document.getElementById("queue").innerText = q;
    });
}
</script>

</body>
</html>
