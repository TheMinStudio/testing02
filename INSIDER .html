<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>INSIDER</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0d1117, #161b22);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.card {
    background: #161b22;
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

input, button {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
}

button {
    background: #2ea043;
    color: white;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    background: #28a239;
}

.loading {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #58a6ff;
}

.loading.show {
    display: flex;
}

.queue {
    font-size: 48px;
    margin-top: 10px;
    transition: transform 0.3s;
}

.queue.highlight {
    transform: scale(1.2);
    color: #ffea00;
}

/* spinner ‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á */
.spinner {
    position: fixed;
    bottom: 20px;

    width: 32px;
    height: 32px;
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #58a6ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    display: none;
    z-index: 9999;
}

.spinner.show {
    display: block;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}
</style>
</head>
