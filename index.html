<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>24 GAME</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0d1117, #161b22);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* กล่องเมนู */
.container {
    text-align: center;
}

/* ชื่อเกม */
h1 {
    color: white;
    font-size: 48px;
    margin-bottom: 10px;
}

/* คำอธิบาย */
p {
    color: #8b949e;
    margin-bottom: 40px;
}

/* ปุ่ม */
.btn {
    position: relative;
    overflow: hidden;
    width: 220px;
    padding: 14px;
    font-size: 16px;
    color: #fff;
    background: #238636;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 
        background 0.2s ease,
        transform 0.1s ease;
}

.btn:hover {
    background: #2ea043;
}

.btn:active {
    transform: scale(0.96);
}

/* Ripple */
.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.5);
    transform: scale(0);
    animation: ripple 0.6s linear;
    pointer-events: none;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>24 GAME</h1>
    <p>กดปุ่มเพื่อเริ่มเล่น</p>
    <button class="btn" onclick="goNextPage(event)">เริ่มเกม</button>
</div>

<script>
function goNextPage(e) {
    const button = e.currentTarget;

    // สร้าง Ripple
    const circle = document.createElement("span");
    const diameter = Math.max(button.clientWidth, button.clientHeight);
    const radius = diameter / 2;

    circle.classList.add("ripple");
    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${e.clientX - button.offsetLeft - radius}px`;
    circle.style.top = `${e.clientY - button.offsetTop - radius}px`;

    const ripple = button.querySelector(".ripple");
    if (ripple) ripple.remove();

    button.appendChild(circle);

    // เปลี่ยนหน้า
    setTimeout(() => {
        window.location.href = "24game.html";
    }, 300);
}
</script>

</body>
</html>
